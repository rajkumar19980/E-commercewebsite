<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<link rel="stylesheet" href="index.css">

<body>
    <div class="container">
        <div id="buttons">
            <input type="button" value="SIGN UP">
            <input type="button" value="SIGN IN">
        </div>
        <div class="formwrap">
            <h1>ClipKart</h1>
            <form action="" id="signup">
                <h1>Sign up!</h1>
                <input type="text" id="name" placeholder="name" required><br>
                <input type="email" id="email" placeholder="email" required><br>
                <input type="password" id="password" placeholder="password" required><br>
                <input type="password" id="passwordchk" placeholder="re-enter password" required><br>
                <input type="submit">

            </form>
            <form action="" id="signin">
                <h1>Sign in!</h1>
                <input type="text" placeholder="email" id="email1" required><br>
                <input type="password" id="password1" placeholder="enter password" required><br>
                <input type="submit">
            </form>

        </div>

    </div>
</body>
<script src="index.js"></script>

</html>
