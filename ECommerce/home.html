<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<link rel="stylesheet" href="home.css">

<body>
    <div class="container">
        <div>
            <h1>Welcome <span></span></h1>
        </div>
        <div class="btn">
            <input id="logout" type="button" value="logout">
            <input type="button" id="gotocart" value="Go to cart">
        </div>
    </div>
    <div class="containernew">
        <h1>Add new Product</h1>
        <form action="" id="form">
            <input type="text" placeholder="product name" id="name"><br>
            <select name="" id="brand">
                <option value="All">All</option>
                <option value="vivo">vivo</option>
                <option value="samsung">samsung</option>
                <option value="apple">apple</option>
            </select>
            <select name="" id="category">
                <option value="All">All</option>
                <option value="TV">TV</option>
                <option value="mobile">mobile</option>
                <option value="electronics">electronics</option>
            </select><br>
            <input type="number" id="price" placeholder="price"><br>
            <input type="url" placeholder="img url" id="img"><br>
            <input type="submit">
        </form>
    </div>
    <div class="selectbrandwrap">
        <select name="" id="selectbrand">
            <option value="">select brand</option>
            <option value="vivo">vivo</option>
            <option value="samsung">samsung</option>
            <option value="apple">apple</option>
        </select>
        <select name="" id="selectcategory">
            <option value="">select category</option>
            <option value="TV">TV</option>
            <option value="mobile">mobile</option>
            <option value="electronics">electronics</option>
        </select>
    </div>

    <div id="result"
        style="display: grid; grid-template-columns: repeat(4,1fr); gap: 2rem; width: 90%; margin: auto;padding-bottom: 2rem;">

    </div>
</body>
<script src="./home.js"></script>

</html>
